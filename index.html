<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog-page</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="blog-card">
      <img
        class="blog-card__image"
        src="./img/imageblog.svg"
        width="336"
        height="200"
        alt=""
      />
      <div class="blog-card__info">
        <p class="blog-card__heading">Learning</p>
        <p class="blog-card__publishtime">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 class="blog-card__title underline-effect custom-cursor">
          HTML & CSS foundations
        </h1>
      </div>
      <p class="blog-card__description">
        These languages are the backbone of every <br />
        website, defining structure, content, and <br />
        presentation.
      </p>
      <div class="blog-card__user">
        <img
          src="./img/pic123.jpg"
          alt=""
          width="32"
          height="32"
          class="blog-card__user-image"
        />
        <span class="blog-card__user-name">Abdulvohid G'ulomov</span>
      </div>
    </div>
  </body>
</html>
